name: Publish plugin to npm

# Triggered by a tag in the format <plugin>-v<semver>
# e.g. architecture-v1.0.0, jira-v2.1.0
#
# The tag prefix determines which package directory to test and publish.
# Tests must pass before the package is published.
# No workflow changes needed when adding new plugins — just push the right tag.
#
# Uses npm OIDC trusted publishing (npm 11.5.1+) — no long-lived tokens needed.
# Configure trusted publisher on npmjs.com: org=rorystandley, repo=goose-plugins, workflow=publish.yml

on:
  push:
    tags:
      - '*-v[0-9]*'

jobs:
  test:
    name: Test before publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Parse package name from tag
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          PACKAGE="${TAG%-v*}"
          VERSION="${TAG#*-v}"
          echo "package=$PACKAGE" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: npm
          cache-dependency-path: ${{ steps.tag.outputs.package }}/package-lock.json

      - run: npm ci
        working-directory: ${{ steps.tag.outputs.package }}

      - run: npm test
        working-directory: ${{ steps.tag.outputs.package }}

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # required for OIDC trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Parse package name from tag
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          PACKAGE="${TAG%-v*}"
          VERSION="${TAG#*-v}"
          echo "package=$PACKAGE" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm
          cache-dependency-path: ${{ steps.tag.outputs.package }}/package-lock.json

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - run: npm ci
        working-directory: ${{ steps.tag.outputs.package }}

      - name: Set version from tag
        run: npm version "${{ steps.tag.outputs.version }}" --no-git-tag-version --allow-same-version
        working-directory: ${{ steps.tag.outputs.package }}

      - name: Publish
        run: npm publish
        working-directory: ${{ steps.tag.outputs.package }}
        env:
          NPM_CONFIG_PROVENANCE: "true"
          NPM_CONFIG_ACCESS: "public"
          # No NODE_AUTH_TOKEN — setup-node's INTENTIONALLY_INVALID sentinel stays in place
          # npm@latest treats INTENTIONALLY_INVALID as "no real token" → uses OIDC trusted publisher
